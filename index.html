<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuyAnh's Weird Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./assets/Cover/Marshmello.png" alt="" id="background">
    <audio src="./assets/Songs/Alone - Marshmello.mp3" id="song"></audio>
    <div class="container">
        <div class="box"></div>
        <img id="thumbnail" src="./assets/Cover/Marshmello.png" alt="">
        <img id="play-pause" onclick="playPause()" src="./assets/Icons/icons8-circled-play-64.png" alt="">

        <img id="next-song" onclick="nextSong()" src=" ./assets/Icons/icons8-fast-forward-64.png " alt="">
        <img id="previous-song" onclick="previousSong()" src=" ./assets/Icons/icons8-rewind-64.png " alt="">
        <div class="song-artist">Marshmello</div>
        <div class="song-title">Alone</div>
        <input type="range" min="0" max="" name="" value="0" id="progress-bar" onchange="changeProgressBar()">
        <div class=" currentTime "></div>
        <div class="durationTime "></div>
    </div>
    <script src=" index.js ">
    </script>
</body>

</html>
